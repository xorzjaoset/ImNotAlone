// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
      // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	 // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.7.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.7.RELEASE'
	
	 // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.13'
	
	// https://mvnrepository.com/artifact/javax.servlet/jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	    
	// https://mvnrepository.com/artifact/javax.validation/validation-api
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
	
	// https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
	    
	// https://mvnrepository.com/artifact/c3p0/c3p0
	compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
	
	// https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.5'
	
	// https://mvnrepository.com/artifact/org.mybatis/mybatis-spring
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
	
	// https://mvnrepository.com/artifact/org.springframework/spring-orm
	compile group: 'org.springframework', name: 'spring-orm', version: '4.3.7.RELEASE'
	
	// https://mvnrepository.com/artifact/net.sf.json-lib/json-lib-ext-spring
	compile group: 'net.sf.json-lib', name: 'json-lib-ext-spring', version: '1.0.2'
	
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-jsp
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.7'

	// https://mvnrepository.com/artifact/org.apache.poi/poi   //¿¢¼¿ÆÄÀÏ ¸¸µå´Â ¿ëµµ
	compile group: 'org.apache.poi', name: 'poi', version: '3.13'

	// https://mvnrepository.com/artifact/com.lowagie/itext
	compile group: 'com.lowagie', name: 'itext', version: '2.1.7'

	// https://mvnrepository.com/artifact/org.springframework/spring-oxm
	compile group: 'org.springframework', name: 'spring-oxm', version: '4.3.7.RELEASE'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'
	
	// https://mvnrepository.com/artifact/org.kohsuke/github-api
	compile group: 'org.kohsuke', name: 'github-api', version: '1.84'
	
	// https://mvnrepository.com/artifact/com.github.scribejava/scribejava-apis
	compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.8.1'
	
	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-smile
	compile group: 'org.codehaus.jackson', name: 'jackson-smile', version: '1.9.13'

	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

	
}

